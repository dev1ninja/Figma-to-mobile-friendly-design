<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./asset/received.css">

    <title>Received!</title>
  </head>
  <body>
    <div class="flex-container mx-0 p-0">
        <div class="row mx-auto header">
            <img class="title" src="./asset/logo.svg" />
        </div>
        <div class="row mx-auto justify-content-center content">
            <div class="svg">
                <img class="blob" src="./asset/blob.svg"/>
            </div>
            <div class="col-md-12 dialog">
                <img src="./asset/indicator.svg" class="indicator"/>
                <img src="./asset/check.svg" class="check" />
                <div class="row mx-auto caption text-center">
                    <div class="col-md-12 p-0 txt-primary caption-txt-container">
                        <p class="font-weight-bold">Response Received</p>
                        <p>Thank you!</p>
                    </div>
                </div>
                <div class="row mx-auto name info align-items-center justify-content-center">
                    <div class="col-md-12 p-0 text-center">
                        <p class="date-text">November 9 2020</p>
                        <p class="name-text">Robert Robertson-smith Jr.</p>
                    </div>
                </div>
                <div class="row mx-auto address info align-items-center justify-content-center">
                    <div class="col-md-12 p-0">
                        <p class="address-text">Mansion House 3,</p>
                        <p class="address-text">Bridgewater Embarkment WA14 4RW</p>
                        <p class="address-text font-weight-bold">Mancester, UK</p>
                    </div>
                </div>                       
            </div>
        </div>
        <div class="row mx-auto justify-content-center align-items-center button-group">
            <button type="submit" class="btn primary button-sm">Qunuomedical.com</button>
        </div>
        <div class="row mx-auto justify-content-between align-items-center footer">
            <div class="col-md-6">
                <img class="logo-footer" src="./asset/logo-footer.svg" />
            </div>
            <div class="col-md-6 copyright text-white">
                <div>Copyright @ 2020 Qunomedical GmbH. All rights reserved.</div>
                <div>
                    <a href="#">Imprint</a> | <a href="#">Data Privacy</a> | <a href="#">Terms and Conditions</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
